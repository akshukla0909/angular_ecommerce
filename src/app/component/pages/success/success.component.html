<div class="flex flex-col items-center justify-center h-screen text-gray-700 font-medium">
    <ng-container *ngIf="loading; else successMessage">
      <!-- You can replace the loader with your preferred loading spinner component in Angular -->
      <div class="loader">Please wait...</div>
    </ng-container>
    <ng-template #successMessage>
      <div>
        <h2 class="text-3xl font-semibold mb-4 text-center">Order successful!</h2>
        <p>Your order has been successfully placed.</p>
      </div>
    </ng-template>
  </div>
